<mat-toolbar>
    <span style="color: rgb(109,180,218);">Crypto Prices</span>
    <span class="example-spacer"></span>
    <mat-form-field class="custom-width">
        <mat-select (valueChange)="sendCurrency($event)" class="text-sm" [(ngModel)]="selectedCurrency">
            <mat-option class="custom-option" selected value="EUR">EUR</mat-option>
            <mat-option class="custom-option" value="USD">USD</mat-option>
        </mat-select>
    </mat-form-field>
</mat-toolbar>
